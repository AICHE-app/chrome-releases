<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AICHE Voice-to-Text - Connecting...</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		:root {
			color-scheme: light;
			--bg: #f5f5f5;
			--surface: #ffffff;
			--text: #1a1a1a;
			--text-muted: #666;
			--shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
			--accent: #22A046;
			--accent-hover: #1d8a3a;
			--danger: #d32f2f;
			--spinner-track: #f3f3f3;
		}

		:root[data-theme='dark'] {
			color-scheme: dark;
			--bg: #0f0f0f;
			--surface: #1a1a1a;
			--text: #f5f5f5;
			--text-muted: #a0a0a0;
			--shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
			--accent: #22A046;
			--accent-hover: #1d8a3a;
			--danger: #f87171;
			--spinner-track: #2a2a2a;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background: var(--bg);
		}

		.container {
			background: var(--surface);
			border-radius: 12px;
			padding: 48px;
			text-align: center;
			max-width: 400px;
			box-shadow: var(--shadow);
		}

		.icon {
			font-size: 48px;
			margin-bottom: 24px;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 12px;
			color: var(--text);
		}

		p {
			color: var(--text-muted);
			margin-bottom: 24px;
			line-height: 1.5;
		}

		.spinner {
			width: 40px;
			height: 40px;
			margin: 0 auto;
			border: 4px solid var(--spinner-track);
			border-top: 4px solid var(--accent);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.success {
			color: var(--accent);
		}

		.error {
			color: var(--danger);
		}

		.hidden {
			display: none;
		}

		button {
			background: var(--accent);
			color: #ffffff;
			border: none;
			padding: 12px 24px;
			border-radius: 6px;
			font-size: 14px;
			cursor: pointer;
			margin-top: 16px;
		}

		button:hover {
			background: var(--accent-hover);
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="loading-view">
			<div class="icon">ðŸ”—</div>
			<h1>Connecting your account...</h1>
			<p>Please wait while we complete the authentication.</p>
			<div class="spinner"></div>
		</div>

		<div id="success-view" class="hidden">
			<div class="icon success">âœ“</div>
			<h1>Connected!</h1>
			<p>Your AICHE account has been successfully connected to Chrome.</p>
			<p>This window will close automatically.</p>
		</div>

		<div id="error-view" class="hidden">
			<div class="icon error">âœ—</div>
			<h1>Connection Failed</h1>
			<p id="error-message">Something went wrong. Please try again.</p>
			<button id="retry-btn">Retry</button>
		</div>
	</div>

	<script src="auth-callback.js"></script>
</body>
</html>
