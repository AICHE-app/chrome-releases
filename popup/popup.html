<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AICHE Voice-to-Text</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="popup-container">
		<div class="header">
			<div class="logo">AICHE</div>
			<button id="settings-btn" class="icon-btn" title="Settings">
				<svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
					<path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
				</svg>
			</button>
		</div>

		<div id="auth-view" class="view">
			<p class="info-text">Sign in to start using voice-to-text</p>
			<button id="sign-in-btn" class="primary-btn">Sign In</button>
		</div>

		<div id="main-view" class="view hidden">
			<div class="recording-section">
				<div id="recording-status" class="recording-status">
					<div class="status-indicator">
						<svg width="72" height="72" viewBox="0 0 24 24" fill="white">
							<path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
							<path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
						</svg>
					</div>
				</div>
				<div class="status-info">
					<div class="status-label">Ready</div>
					<div class="status-time" id="recording-time"></div>
				</div>
				<button id="record-btn" class="record-btn">
					<span class="btn-icon">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
							<circle cx="12" cy="12" r="8"/>
						</svg>
					</span>
					<span class="btn-text">Start Recording</span>
				</button>
			</div>

			<div id="queue-section" class="queue-section hidden">
				<div class="queue-header">
					<span class="queue-icon">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
							<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
						</svg>
					</span>
					<span id="queue-count">0 pending</span>
					<button id="retry-queue-btn" class="text-btn">Retry</button>
					<button id="clear-queue-btn" class="text-btn">Clear</button>
				</div>
			</div>

			<div class="history-section">
				<div class="section-header">
					<h2>Recent</h2>
					<button id="view-all-btn" class="text-btn">View All</button>
				</div>
				<div id="history-list" class="history-list">
					<p class="empty-state">No transcriptions yet</p>
				</div>
			</div>

			<div class="footer">
				<span id="user-email" class="user-info"></span>
				<button id="sign-out-btn" class="text-btn">Sign Out</button>
			</div>
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
